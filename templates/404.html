<!DOCTYPE html>
<html>
    <head>
        <title id="title">404-页面不存在</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            body{--theme_color:rgb(255,75,75);--theme_color_light:rgb(255,175,168);transition:0.3s;background-color:#EBECF0;}.title{font-size:180px;font-weight:100;margin-top:200px;color:var(--theme_color);line-height:180px}.main_box{max-width:100%;margin-left:15%;overflow:hidden;font-family:"PingFang SC","Microsoft Yahei",Helvetica,Arial,sans-serif;-webkit-user-select:none;user-select:none}.line{height:10px;color:var(--theme_color_light);border-top:5px solid;width:100px;margin-top:10px;margin-left:5px}.subtitle{font-size:24px;margin-left:4px;font-weight:700}.desc{color:rgba(0,0,0,0.666);font-size:16px;margin-left:4px}.btn{display:inline-block;margin-top:50px;padding:12px 28px;background-color:var(--theme_color);border-radius:6px;color:white;font-size:18px;text-decoration:none;transition:.25s;cursor:pointer;margin-left:4px}.btn:hover{background-color:var(--theme_color_light)}.contact{color:#000000}.return{color:#ffffff;text-decoration:none}@media (prefers-color-scheme:dark){body{background:rgb(22,22,22);color:white}.desc{color:rgba(255,255,255,0.666)}.contact{color:#ffffff}}@media screen and (max-width:700px){.title{font-size:120px;line-height:120px;margin-top:50px}.main_box{margin-right:5%;margin-left:5%}}@media screen and (max-height:600px) {.title {font-size: 120px;line-height: 120px;margin-top: 50px}.main_box {margin-right: 5%;margin-left: 5%}}
        </style>
    </head>
    <body>
        <div class="main_box">
            <div class="title">
                404
                <div class="line"></div>
            </div>
            <div class="subtitle" id="subtitle">
                页面不存在
            </div>
            <div class="desc" id="desc">
                您遇到了 404 错误。它意味着您所访问的资源在服务器上不存在。<br>
                请检查您输入的网址，然后重试。<br>
            </div>
            <div class="btn" onclick="window.location.href='/';">
                <a href="/" class="return" id="link">返回主页</a>
            </div>
        </div>
    </body>
</html>
